<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body
    style="
      width: 300px;
      height: auto;
      color: #fff;
      background-color: #333;
      border-radius: 30px;
      font-family: prompt;
    "
  >
  
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h5 class="modal-title mb-4 text-center">ตัวแก้ไขBemis</h5>
          <div
            class="modal-content text-center"
            style="
              margin-bottom: 25px;
              background-color: transparent;
              border-color: transparent;
            "
          >
            <textarea
              id="textarea-input"
              class="text-center textarea"
              placeholder="ใส่คะแนน"
              style="margin-bottom: 20px; white-space: nowrap; height: 100px"
            ></textarea>
            <button
              id="btn-open-editor"
              style="
                color: #fff;
                background-color: #222;
                height: 50px;
                font-size: 20px;
                border-radius: 20px;
              "
            >
              confirm
            </button>
            
            
          </div>
          <div id="container" class="text-center"></div>
          <p></p>
          <div id="container2" class="text-center"></div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="/scripts/version.js"></script>
  <script src="popup.js"></script>
  
</html>
