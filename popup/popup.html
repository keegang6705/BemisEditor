<!DOCTYPE html>
<html>
  <head>

      rel="stylesheet"
    />
  </head>
  <body
    style="
      width: 300px;
      height: auto;
      color: #fff;
      background-color: #333;
      border-radius: 30px;
      font-family: prompt;
    "
  >
  
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h5 class="modal-title mb-4 text-center">ตัวแก้ไขBemis</h5>
          <div
            class="modal-content text-center"
            style="
              margin-bottom: 25px;
              background-color: transparent;
              border-color: transparent;
            "
          >
            <textarea
              id="textarea-input"
              class="text-center textarea"
              placeholder="ใส่คะแนน"
              style="margin-bottom: 20px; white-space: nowrap; height: 100px"
            ></textarea>
            <button
              id="btn-open-editor"
              style="
                color: #fff;
                background-color: #222;
                height: 50px;
                font-size: 20px;
                border-radius: 20px;
              "
            >
              confirm
            </button>
            
          </div>
        </div>
      </div>
    </div>
